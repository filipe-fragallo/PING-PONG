<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>PING PONG</title>   
        <style>
            * {
                overflow: hidden;
                margin: 0;
                padding: 0;
            }
        </style> 
    </head>

    <body>
        <canvas></canvas>
        <script>
            const canvasEl = document.querySelector("canvas"),
            canvasCtx = canvasEl.getContext("2d"),
            gapX = 10

            const mouse = { x: 0, y: 0}

            const field = {
                w: window.innerWidth,
                h: window.innerHeight,
                draw: function() {
                    //desenhando campo
                    canvasCtx.fillStyle = "#286047"
                    canvasCtx.fillRect(0, 0, this.w, this.h)
                },
            }

            const line = {
                w: 15,
                h: field.h,
                draw: function() {
                    //fazendo a linha de divisão do campo
                    canvasCtx.fillStyle = "#ffffff"
                    canvasCtx.fillRect( 
                        field.w / 2 - this.w / 2,
                        0,
                        this.w,
                        this.h
                        )
                },
            }

            const leftPaddle = {
                x: gapX,
                y: 0,
                w: line.w,
                h: 200,
                _move: function() {
                    this.y = mouse.y - this.h / 2
                },
                draw: function() {
                //fazendo a raquete esquerda
                    canvasCtx.fillStyle = "#ffffff"
                    canvasCtx.fillRect(
                        this.x,
                        this.y,
                        this.w,
                        this.h
                )
                    this._move()
                },
            }

            const rigthPaddle = {
                x: field.w - line.w - gapX,
                y: 0,
                w: line.w,
                h: 200,
                speed: 5,
                _move: function() {
                    if (this.y + this.h / 2 < ball.y + ball.r) {
                        this.y += this.speed
                    } else {
                        this.y -= this.speed
                    }
                },
                speedUp: function() {
                    this.speed += 2
                },
                draw: function() {
                 //fazendo a raquete direita
                    canvasCtx.fillStyle = "#ffffff"
                    canvasCtx.fillRect(
                        this.x,
                        this.y,
                        this.w,
                        this.h
                    )
                    this._move()
                },
            }

            const score = {
                human: 0, 
                computer: 0,
                increaseHuman: function () {
                    this.human++
                },
                increaseComputer: function () {
                    this.computer++
                },
                draw: function() {
                //desenhando o placar
                    canvasCtx.font = "bold 72px Arial"
                    canvasCtx.textAlign = "center"
                    canvasCtx.textBaseline = "top"
                    canvasCtx.fillStyle = '#01341D'
                    canvasCtx.fillText(this.human, field.w / 4, 50)
                    canvasCtx.fillText(this.computer, field.w / 4 + field.w / 2, 50)
                },
            }

            const ball = {
                x: 0,
                y: 0,
                r: 20,
                speed: 5,
                directionX: 1,
                directionY: 1,
                _calcPosition: function() {
                    //verificar se o jogador 1 fez o ponto no jogador 2 (x > largura do campo)
                    if (this.x > field.w - this.r - rigthPaddle.w - gapX) {
                        //verifica se a raquete direita está na posição y da bola
                        if (this.y + this.r > rigthPaddle.y &&
                            this.y - this.r < rigthPaddle.y + rigthPaddle.h) {
                            //rebate a bola invertendo o sinal de x
                            this._reverseX()
                        } else {
                            //pontuar jogador 1
                            score.increaseHuman()
                            this._pointUp()
                        }
                    }
                    //verificar se o jogador 1 fez o ponto no jogador 2 (x < 0)
                    if (this.x < this.r + leftPaddle.w + gapX) {
                        //verifica se a raquete esquerda está na posição y da bola
                        if (this.y + this.r > leftPaddle.y &&
                            this.y - this.r < leftPaddle.y + leftPaddle.h) {
                            //rebate a bola invertendo o sinal de x
                            this._reverseX()
                        } else {
                            score.increaseComputer()
                            this._pointUp()
                        }
                    }

                    //verifica as laterais superior e inferior do campo
                    if (
                        (this.y -this.r < 0 && this.directionY < 0) ||
                        (this.y > field.h - this.r && this.directionY > 0)
                        ) {
                        //rebate a bola, invertendo o sinal do eixo y
                        this._reverseY()
                    }
                },
                _reverseX: function () {
                    this.directionX *= -1
                },
                _reverseY: function () {
                    this.directionY *= -1
                },
                _speedUp: function() {
                    this.speed += 2
                },
                _pointUp: function(){
                    this._speedUp()
                    rigthPaddle.speedUp()
                    this.x = field.w / 2
                    this.y = field.h / 2
                },
                _move: function() {
                    this.x += this.directionX * this.speed
                    this.y += this.directionY * this.speed
                },
                draw: function() {
                    //fazendo a bolinha
                    canvasCtx.fillStyle = "#ffffff"
                    canvasCtx.beginPath()
                    canvasCtx.arc(this.x, this.y, this.r, 0, 2.0 * Math.PI, false)
                    canvasCtx.fill()
                    
                    this._calcPosition()
                    this._move()
                },
            }

            //definir as propriedades de altura e largura
            function setup() {
                canvasEl.width = canvasCtx.width = field.w
                canvasEl.height = canvasCtx.height = field.h
            }

            function draw() {
                field.draw()
            //linha de divisão do campo
                line.draw()
            //raquete esquerda
                leftPaddle.draw()          
            //raquete direita
                rigthPaddle.draw()
            //placar
                score.draw()
            //bolinha
                ball.draw()
            }                

            window.animateFrame = (function () {
                return (
                    window.requestAnimationFrame ||
                    window.webkitRequestAnimationFrame ||
                    window.mozRequestAnimationFrame ||
                    window.oRequestAnimationFrame ||
                    window.msRequestAnimationFrame ||
                    function(callback) {
                        return window.setTimeout(callback, 1000 / 60)
                    }
                )
            }) ()

            function main () {
                animateFrame(main)
                draw()
            }

            setup()
            main()

            canvasEl.addEventListener('mousemove', function(e) {
                mouse.x = e.pageX
                mouse.y = e.pageY

                console.log(mouse)
            })
        </script>
    </body>
</html>
